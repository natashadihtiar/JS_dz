  <script>

function getCounter() {
  let num = 0;

  function getNext() {
    return num++;
  }

  getNext.set = function(value) {
    num = value;
  };

  getNext.reset = function() {
    num = 0;
  };

  return getNext;
}

var counter = getCounter();

alert( counter() ); 
alert( counter() ); 
alert( counter() );
alert( counter() );
counter.reset();
alert( counter() ); 
counter.set(20);
alert( counter() ); 


  </script>
